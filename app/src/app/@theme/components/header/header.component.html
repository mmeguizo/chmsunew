<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="chmsu-logos" href="#/pages" (click)="navigateHome()">
      <img
        src="assets/images/logo.png"
        alt="Chmsu Logo"
        class="logo-image logo-small"
      />
    </a>
  </div>
</div>

  <ng-container *ngIf="admin">
    <div style="padding-top: 6%">
      <input
        type="checkbox"
        class="checkbox"
        id="toggleBtn"
        (change)="changeTheme($event.target.checked ? 'dark' : 'default')"
      />
      <label class="switch" for="toggleBtn">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
        <div class="ball"></div>
      </label>
    </div>
  </ng-container>

  <nb-actions size="small">
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" matRipple>
      <nb-user
        [nbContextMenu]="userMenu"
        nbSpinnerStatus="success"
        [name]="auth?.getTokenUsername() | titlecase"
        [title]="auth?.getUserRole()"
        [onlyPicture]="userPictureOnly"
        [picture]="this.auth.domain + '/images/' + profile_pic"
      >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
